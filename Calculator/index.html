<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./index.css">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h1 style="font-variant: small-caps;">
                    Calculator
                </h1>
                <p>
                    A simple calculator made with HTML, CSS and JavaScript.
                </p>
            </div>
            <div class="calculator">
                <input type="text" id="display" disabled>
                <div class="buttons">
                    <button onclick="appendNumber('7')">7</button>
                    <button onclick="appendNumber('8')">8</button>
                    <button onclick="appendNumber('9')">9</button>
                    <button class="operation" onclick="appendOperator('/')">รท</button>
                    <button onclick="appendNumber('4')">4</button>
                    <button onclick="appendNumber('5')">5</button>
                    <button onclick="appendNumber('6')">6</button>
                    <button class="operation" onclick="appendOperator('*')">*
                        <ion-icon name="close-outline"></ion-icon>
                    </button>
                    <button onclick="appendNumber('1')">1</button>
                    <button onclick="appendNumber('2')">2</button>
                    <button onclick="appendNumber('3')">3</button>
                    <button class="operation" onclick="appendOperator('-')">-</button>
                    <button onclick="appendNumber('00')">00</button>
                    <button onclick="appendNumber('0')">0</button>
                    <button onclick="appendDecimal('.')">.</button>
                    <button class="operation" onclick="appendOperator('+')">+</button>
                    <button class="operator" onclick="backspace()">X
                        <ion-icon name="backspace-outline"></ion-icon>
                    </button>
                    <button class="operator" onclick="clearDisplay()">C</button>
                    <button class="operator equal" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
